<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatzen Team App INDEX</title>
    <meta name="description" content="https://github.com/bjoesa/">
    <meta name="author" content="bjoesa">

    <!-- App stuff, PWA setup
        https://www.youtube.com/watch?v=E8BeSSdIUW4
        https://web.dev/add-manifest/?utm_source=devtools
        https://developer.mozilla.org/de/docs/Web/Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- stylez -->
    <link rel="stylesheet" href="responsive-grid.css">
    <link rel="stylesheet" href="index.css">

    <!-- animations -->
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

<!-- Grid -->

<div class="grid-container">
  <div class="item1">
      <img class="blaulicht" id="blaulicht" width="200" height="200" src="img/Blaulicht-state-dunkelblau.png">
  </div>

  <div class="item2 center">
    <div style="visibility: hidden" class="timer" id="timer">01 : 00</div> <!-- change the 1 to 5 if it should be five minutes instead of the current one -->
    <img class="gifImg" src="https://media0.giphy.com/media/2Ur4qvS7WXfkZJSBOE/giphy.gif?cid=790b7611da205f3af70711916cf394ee7039782defe3957f&rid=giphy.gif&ct=g" alt="Giphy RTW GIF">
  </div>

  <div class="item3">        
        <div class='buttons'>
            <button class='button button-stop' onclick="resetPage()">Einsatz beenden</button>
        </div>
        <div>
            <button class='button button-start' onclick="sirenePause()">Pause sound</button>
        </div>
        <div>
            <button class='button' onclick="sireneReset()">Stop sound</button>
        </div>
  </div>  
  
  <div class="item4">
    <img class="polizei" id="polizei" onclick="policeAlarm()" src="img/Polizeihund_mit_Schatten_mit-kreis.png">
  </div>

  <div class="item5">
    <img onclick="startTimer()" class="tatze" id="tatze" width="200" height="200" src="img/tatze.png">
  </div>
  
  <div class="item6">
    <img class="feuerwehr" id="feuerwehr" onclick="fireAlarm()" width="200" height="200" src="img/Feuerwehrhund_mit_Schatten_mit-kreis.png">
  </div>
</div>

<button class="float" onclick="infoAlert()">
    <i class="my-float">+</i>
</button>

<!-- Das Alert script muss nach dem DOM load initialisiert werden, 
    d.h. immer unten im body stehen (https://sweetalert.js.org/docs/) -->
<script>

    const el = document.createElement('div')
    el.innerHTML = "Gib mir die Tatze und warte 5 Minuten oder drücke unsere beiden Tatzenbuddys und starte einen neuen Einsatz. <br> Der View ist optimiert für Screensize 592x336px. Mehr Infos findest du auf <a href='https://github.com/bjoesa/' target=_blank>github</a>."

    function infoAlert() {
        swal({
            title: "Hi Tatzenfreund.", 
            content: el,
        })
    }

</script>

</body>

</html>
