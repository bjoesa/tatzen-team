<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatzen Team App PROGRESS</title>
    <meta name="description" content="https://github.com/bjoesa/">
    <meta name="author" content="bjoesa">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="responsive-grid.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="grid-blank.css" />
    
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

<!-- Grid -->
<div class="container">
  <div class="a1">
      <img class="blaulicht" id="blaulicht" width="200" height="200" src="img/Blaulicht-state-dunkelblau.png">
  </div>
  <div class="a2">
      <!-- <div style="height: auto; width: 100%;"></div> -->
      <div style="display: block" class="timer" id="timer">01 : 00</div>
      <img class="gifImg" src="https://media3.giphy.com/media/3ohc14c3jSJWDU1WuY/giphy.gif?cid=790b76115d87b485fc5790071e5d8cf4c0a26b7fc4c0f53f&rid=giphy.gif&ct=g" alt="Giphy Feuerwehr GIF">
  </div>
  <div class="a3">
      <div class='buttons'>
          <button class='button button-stop' onclick="resetPage()">Einsatz beenden</button>
      </div>
      <div>
          <button class='button button-start' onclick="sirenePause()">Pause sound</button>
      </div>
      <div>
          <button class='button' onclick="sireneReset()">Stop sound</button>
      </div>
  </div>
  <div class="b1">
      <img class="polizei" id="polizei" onclick="policeAlarm()" src="img/Polizeihund_mit_Schatten_mit-kreis.png">
  </div>
  <div class="b2">
      <img onclick="startTimer()" class="tatze" id="tatze" width="200" height="200" src="img/tatze.png">
  </div>
  <div class="b3">
      <img class="feuerwehr" id="feuerwehr" onclick="fireAlarm()" width="200" height="200" src="img/Feuerwehrhund_mit_Schatten_mit-kreis.png">
  </div>
</div>

<!-- Floating Button -->

<button class="float" onclick="infoAlert()">
  <i class="my-float">+</i>
</button>

<!-- Das Alert script muss nach dem DOM load initialisiert werden, 
    d.h. immer unten im body stehen (https://sweetalert.js.org/docs/) -->
<script>

    const el = document.createElement('div')
    el.innerHTML = "Dr√ºcke auf die Tatze oder unsere beiden Tatzenbuddys und starte einen neuen Einsatz. Mehr Infos findest du auf <a href='https://github.com/bjoesa/' target=_blank>github</a>.<br><a href='index.html'>home</a>"

    function infoAlert() {
        swal({
            title: "Hi Tatzenfreund.", 
            content: el,
        })
    }

</script>

</body>

</html>
